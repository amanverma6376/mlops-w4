name: Iris Test Pipeline

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model and run tests
        run: |
          # Train model
          python iris_pipeline.py
          
          # Run tests and capture results
          python -m pytest tests/ > test_results.txt 2>&1 || echo "Tests completed"
          
          # Create CML report
          echo "# ðŸš€ ML Pipeline Results" > report.md
          echo "" >> report.md
          echo "## ðŸ“Š Test Results" >> report.md
          echo '```' >> report.md
          cat test_results.txt >> report.md
          echo '```' >> report.md
          
          # Check if model was created
          if [ -f "model.pkl" ]; then
            echo "" >> report.md
            echo "## âœ… Model Training" >> report.md
            echo "- Model successfully trained and saved as \`model.pkl\`" >> report.md
            echo "- Model size: $(ls -lh model.pkl | awk '{print $5}')" >> report.md
          else
            echo "" >> report.md
            echo "## âŒ Model Training" >> report.md
            echo "- Model training failed or model file not found" >> report.md
          fi
          
          # Add training log if available
          if [ -f "training.log" ]; then
            echo "" >> report.md
            echo "## ðŸ“ Training Log" >> report.md
            echo '```' >> report.md
            cat training.log >> report.md
            echo '```' >> report.md
          fi

      - name: Install CML
        run: |
          npm install -g @dvcorg/cml

      - name: Create CML comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md